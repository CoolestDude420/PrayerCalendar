<html data-theme="light" lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<title>Dunedin Prayer</title>
	</script>

<body>
	<div class="mainBox">
		<div class="smallerBox">
			<div class="row">
				<div class="column">
					<div class="card" id="FajrPrayer">
						<h3>Fajr</h3>
						<p id="fajrTime"></p>
					</div>
				</div>
				<div class="column">
					<div class="card" id="Sunrise">
						<h3>Sunrise</h3>
						<p id="sunriseTime"></p>
					</div>
				</div>
				<div class="column">
					<div class="card" id="DhuhrPrayer">
						<h3>Dhuhr</h3>
						<p id="dhuhrTime"></p>
					</div>
				</div>
				<div class="column">
					<div class="card" id="AsrPrayer">
						<h3>Asr</h3>
						<p id="asrTime"></p>
					</div>
				</div>
				<div class="column">
					<div class="card" id="MaghribPrayer">
						<h3>Maghrib</h3>
						<p id="maghribTime"></p>
					</div>
				</div>
				<div class="column">
					<div class="card" id="IshaPrayer">
						<h3>Isha</h3>
						<p id="ishaTime"></p>
					</div>
				</div>
			</div>
		</div>
		<!-- <div class="NextPrayerTime" id="nextPrayerTime">Next Prayer in:</div> -->
		<div class="toggle-container">
			<!-- dark mode switch -->
			<input id="switch" name="theme" type="checkbox"><label for="switch">Toggle</label>
		</div>
	</div>
	<div class="poly">
	</div>

<div class="buttonTable-container">

	<div class="buttons-container">
		<div class = "buttonsDiv">
			<button class = "buttons" id = "weekly">Weekly</button>
			<button class = "buttons" id = "monthly" href="#todayScroll">Monthly</button>
			<button class = "buttons" id = "yearly">Yearly</button>
		</div>
		<br>
		<div class = "buttonsDiv">
			<button  class = "buttons" id = "previous">Previous</button>
			<button  class = "buttons" id = "reset">Reset</button>
			<button  class = "buttons" id = "next">Next</button>
		</div>
	</div>
	<br>
	<div class="table">
		<table>
			<thead>
				<tr class = "list-item">
					<th>Weekday</th>
					<th>Date (English)</th>
					<th>Date (Arabic)</th>
					<th>Fajr</th>
					<th>Sunrise</th>
					<th>Zhuhr</th>
					<th>Asr</th>
					<th>Maghrib</th>
					<th>Isha</th>
				</tr>
			</thead>
			<tbody id = "tableDisplay">
				<tr></tr>
			</tbody>
		</table>
	</div>

	<div class="poly2">
	</div>

</div>
