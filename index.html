<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="calendar.css" rel="stylesheet">
	<title>Dunedin Prayer</title>
	<script src="calendar.js">
	</script>
</head>
<body>
	<div class="mainBox">
		<div class="smallerBox">
			<div class="row">
				<div class="column">
					<div class="card" id="FajrPrayer">
						<h3>Fajr</h3>
						<p id="fajrTime"></p>
					</div>
				</div>
				<div class="column">
					<div class="card" id="DhuhrPrayer">
						<h3>Dhuhr</h3>
						<p id="dhuhrTime"></p>
					</div>
				</div>
				<div class="column">
					<div class="card" id="AsrPrayer">
						<h3>Asr</h3>
						<p id="asrTime"></p>
					</div>
				</div>
				<div class="column">
					<div class="card" id="MaghribPrayer">
						<h3>Maghrib</h3>
						<p id="maghribTime"></p>
					</div>
				</div>
				<div class="column">
					<div class="card" id="IshaPrayer">
						<h3>Isha</h3>
						<p id="ishaTime"></p>
					</div>
				</div>
			</div>
		</div>
		<!-- <div class="NextPrayerTime" id="nextPrayerTime">Next Prayer in:</div> -->
		<div class="toggle-container">
			<!-- dark mode switch -->
			<input id="switch" name="theme" type="checkbox"><label for="switch">Toggle</label>
		</div>
	</div>
	<div class="poly">
	</div>
	<div class="content"><br><br><strong>Al-Hikmah Educational Trust</strong><br><br> Made possible by the help of <strong>Mohammed Faisal</strong> and <strong>Abdurrahman Obaidullah</strong><br><br></div>
	
	<script src="darkmode.js">
	</script>
</body>
</html>
